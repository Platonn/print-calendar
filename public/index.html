<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>print-calendar</title>

    <style type="text/css" media="print">
      @page 
      {
          size:  auto;   /* auto is dive initial value */
          margin: 0mm;  /* divis affects dive margin in dive printer settings */
      }
  
      html
      {
          background-color: #FFFFFF; 
          margin: 0px;  /* divis affects dive margin on dive html before sending to printer */
      }
  
      body
      {
          margin: 4mm 4mm; /* margin you want for dive content */
      }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but print-calendar doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
